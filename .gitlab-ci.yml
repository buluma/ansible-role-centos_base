---
image: "buluma/github-action-molecule:4.0.6"

services:
  - docker:dind

variables:
  DOCKER_HOST: "tcp://docker:2375"
  PY_COLORS: 1

molecule:
  stage: build
  allow_failure: true
  script:
    - image=${image} tag=${tag} molecule test
  retry: 1
  parallel:
    matrix:
      - image: "enterpriselinux"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "7"
      - image: "centos"
        tag: "6"
      - image: "centos"
        tag: "6.10"
      - image: "centos"
        tag: "centos6"
      - image: "centos"
        tag: "systemd"
      - image: "centos"
        tag: "centos6.10"
      - image: "centos"
        tag: "centos7"
      - image: "centos"
        tag: "centos8"
      - image: "centos"
        tag: "centos7.9.2009"
      - image: "centos"
        tag: "centos8.4.2105"
      - image: "centos"
        tag: "centos8.4.2105"
      - image: "enterpriselinux"
        tag: "7"

testing:
  stage: test
  needs: []
  script:
    - image=${image} tag=${tag} molecule test
  rules:
    - if: $CI_COMMIT_REF_NAME == "testing"
  retry: 1
  parallel:
    matrix:
      - image: "enterpriselinux"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "7"
      - image: "centos"
        tag: "systemd"
      - image: "centos"
        tag: "centos6.10"
      - image: "centos"
        tag: "centos7"
      - image: "centos"
        tag: "centos8"
      - image: "centos"
        tag: "centos7.9.2009"
      - image: "centos"
        tag: "centos8.4.2105"
      - image: "centos"
        tag: "centos8.4.2105"
      - image: "enterpriselinux"
        tag: "7"

galaxy:
  stage: deploy
  needs: []
  script:
    - ansible-galaxy role info buluma.centos_base

role_testing:
  stage: test
  needs: []
  script:
    - image=${image} tag=${tag} ansible-galaxy install buluma.centos_base
  retry: 1
  parallel:
    matrix:
      - image: "enterpriselinux"
        tag: "latest"
      - image: "enterpriselinux"
        tag: "7"

release_job:
  stage: .post
  # needs: [molecule]
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  rules:
    - if: $CI_COMMIT_TAG
  script:
    - echo "Running the release job."
  release:
    tag_name: $CI_COMMIT_TAG
    name: 'Release $CI_COMMIT_TAG'
    description: 'Release created using the release-cli.'
  artifacts:
    name: "$CI_JOB_STAGE-$CI_COMMIT_REF_NAME"
    paths:
      - /
    expire_in: 1 day
